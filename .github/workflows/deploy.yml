name: CI/CD Pipeline - Dev Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          echo "Building Docker image..."
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/dev:latest .
          echo "Pushing image to Docker Hub..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dev:latest

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Initialize Terraform
        working-directory: ./iac
        run: terraform init

      - name: Apply Terraform
        working-directory: ./iac
        env:
          TF_VAR_docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/dev:latest
        run: terraform apply -auto-approve -lock=false
